<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-md-center align-items-center">
    <h1>My Accesses</h1>
    <table class="table">
        {% for access in accesses %}
            <tr>
                <td>
                    <a href="./{{ access }}">
                        {{ access}}
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
