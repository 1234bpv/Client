<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-md-center align-items-center">
    <h1>My Accesses</h1>
    <table class="table table-striped table-borderless">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Access</th>
            <th scope="col">Go to...</th>
        </tr>
      </thead>
        {% for access in accesses %}
            <tr>
                <td class="align-middle">
                    <a href="{{ url_for('files.resource', sub_path=access['path']) }}">
                        {{ access['path']}}
                    </a>
                </td>
                <td class="align-middle">
                    <div>
                        {{ access['accessType'] }}
                    </div>
                </td>
                <td>
                    <a href="{{ url_for('files.resource', sub_path=access['pathToRoot']) }}">
                        <button type="submit" class="btn btn-info">
                            Go to Dir
                        </button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
